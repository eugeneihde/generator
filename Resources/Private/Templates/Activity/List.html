<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

    <f:flashMessages />

    <table class="tx_generator">
        <tr>
            <th><f:translate key="tx_generator_domain_model_activity.date" /></th>
            <th><f:translate key="tx_generator_domain_model_activity.designation" /></th>
            <th><f:translate key="tx_generator_domain_model_activity.description" /></th>
            <th><f:translate key="tx_generator_domain_model_activity.category" /></th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{activities}" as="activity">
            <tr>
                <td>{activity.date -> f:format.date()}</td>
                <td>{activity.designation}</td>
                <td>{activity.description}</td>
                <f:if condition="{activity.category}">
                    <f:then>
                        <td>{activity.category}</td>
                    </f:then>
                    <f:else>
                        <td>-------------</td>
                    </f:else>
                </f:if>
                <td><f:link.action action="show" arguments="{activity : activity}"> Show </f:link.action></td>
                <td><f:link.action action="edit" arguments="{activity : activity}"> Edit </f:link.action></td>
                <td><f:link.action action="delete" arguments="{activity : activity}"> Delete </f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New Activity</f:link.action>
</f:section>
</html>
