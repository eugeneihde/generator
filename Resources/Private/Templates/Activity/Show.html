<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:layout name="Default" />

<f:section name="content">
    <f:flashMessages />
    <f:render partial="FormErrors" />

    <h1>Einzelansicht einer Aktivität</h1>

    <f:render partial="Activity/Properties" arguments="{activity:activity}" />

    <f:link.action action="list" arguments="{date: '{activity.date -> f:format.date(format: \'Y-m-d\')}'}">
        <f:form.button class="form-action__button">Zurück zur Übersicht</f:form.button>
    </f:link.action>
</f:section>
</html>
